<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Analisador de números
        </h1>
    </header>

    <section id="res">
        <div id="texto">
            <p>
                <label for="inum">
                    Número (entre 1 e 100)
                </label>
                <input type="number" name="num" id="inum">
                <button onclick="adicionar()">
                    Adicionar
                </button>
            </p>

            <select name="array" id="iarray" size="7px"></select>

            <button id="calcular" onclick="finalizar()">
                Finalizar
            </button>
        </div>

        <div id="foto">

        </div>
    </section>

    <footer>
        <p>
            &copy; Alexandre Vianna 
        </p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
