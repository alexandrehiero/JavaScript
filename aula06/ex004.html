<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} caracteres! <br>`)
        document.write(`Seu nome maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
