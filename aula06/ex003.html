<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
    <style>
        body {
            background-color: rgba(0, 196, 0, 0.867);
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>
        Olá, Mundo!
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam dolore iste inventore eligendi laborum non dolorem animi modi! Ex molestiae omnis magni qui sequi, maxime dolore ea eligendi delectus. Suscipit.
    </p>


    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite mais um número:'))

        var s = n1 + n2
        window.alert(`A soma de ${n1} com ${n2} é igual a ${s}`)
    </script>
</body>
</html>
