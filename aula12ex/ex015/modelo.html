<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Verificador de Idade
        </h1>
    </header>

    <section id="tamanhodadiv">
        <form id="texto">
            <label for="anoi">Ano de Nascimento: </label>
            <input type="number" name="ano" id="anoi" required>

            <p> 
            Sexo:
            <input type="radio" name="sexo" id="sexoM" value="M" required>
            <label for="sexoM">Masculino</label>

            <input type="radio" name="sexo" id="sexoF" value="F" required>
            <label for="sexoF">Feminino </label>
            </p>

            <input type="submit" value="Verificar" onsubmit="calcular()">
        </form>

        <div id="res">
            <p id="texto">
                Preencha os dados acima para ver o resultado!
            </p>
            <img src="imagens/homem_senhor.jpg" alt="Imagem da pessoa" id="foto">
        </div>
    </section>

    <footer>
        <p>
            &copy; Alexandre Vianna 
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
