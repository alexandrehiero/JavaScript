<!DOCTYPE html>

    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <h1>
            Tabuada

    </header>

    <section id="tudo">
        <div id="texto">

                <label for="inum">Número:</label>

            <button onclick="gerar()">Gerar Tabuada</button>
        </div>

        <div id="foto">
            <select name="tabuada" id="itabuada" size="11">
                <option value="txt">Digite um número!</option>
            </select>
        </div>
    </section>

    <footer>

        </p>
    </footer>
